<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KIOS KOPI - Form Penjualan</title>
    <link rel="website icon" href="Kios Kopi Logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f5f1;
            color: #333;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: #8B4513; /* Brown */
        }

        .form-container h5 {
            text-align: center;
            margin-bottom: 20px;
            color: #8B4513; /* Brown */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

     /* Button Group Styling */
.button-group {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-top: 20px;
}

.btn-save,
.btn-back {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.btn-save {
    background: linear-gradient(to right, #be5906, #ee8e40);
    color: white;
}

.btn-save:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(190, 89, 6, 0.3);
}

.btn-save i {
    margin-right: 8px;
}

.btn-back {
    background: linear-gradient(to right, #5D4037, #8D6E63);
    color: white;
}

.btn-back:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(93, 64, 55, 0.3);
}

.btn-back i {
    margin-right: 8px;
}

        /* Media Queries */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            input[type="number"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-coffee"></i> Form Penjualan KIOS KOPI</h2>
        <h5>Hanya pihak KIOS KOPI yang bisa mengisi formulir berikut!</h5>
        <form id="salesForm">
            <div class="form-group">
                <label for="beansSales"><i class="fas fa-seedling"></i> Total Penjualan Biji Kopi (Rp.)</label>
                <input type="number" id="beansSales" placeholder="Masukkan jumlah penjualan biji kopi (Rp.)" required>
            </div>
            <div class="form-group">
                <label for="powderSales"><i class="fas fa-mug-hot"></i> Total Penjualan Kopi Bubuk (Rp.)</label>
                <input type="number" id="powderSales" placeholder="Masukkan jumlah penjualan kopi bubuk (Rp.)" required>
            </div>
            <div class="form-group">
                <label for="signatureSales"><i class="fas fa-star"></i> Total Penjualan Kopi Signature Series (Rp.)</label>
                <input type="number" id="signatureSales" placeholder="Masukkan jumlah penjualan kopi signature series (Rp.)" required>
            </div>
            <div class="form-group">
                <label for="cupSales"><i class="fas fa-coffee"></i> Total Penjualan Kopi Cup Series (Rp.)</label>
                <input type="number" id="cupSales" placeholder="Masukkan jumlah penjualan kopi cup series (Rp.)" required>
            </div>
            <!-- Tombol Simpan Data dan Kembali -->
            <div class="button-group">
                <button type="submit" class="btn-save"><i class="fas fa-save"></i> Simpan Data</button>
                <a href="kioskopidashboard.html" class="btn-back"><i class="fas fa-arrow-left"></i> Kembali</a>
            </div>
        </form>
    </div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       document.getElementById("salesForm").addEventListener("submit", function (event) {
    event.preventDefault();

    // Ambil nilai dari form
    const beansSales = parseInt(document.getElementById("beansSales").value);
    const powderSales = parseInt(document.getElementById("powderSales").value);
    const signatureSales = parseInt(document.getElementById("signatureSales").value);
    const cupSales = parseInt(document.getElementById("cupSales").value);

    // Simpan data ke localStorage
    const salesData = {
        beansSales,
        powderSales,
        signatureSales,
        cupSales,
    };

    localStorage.setItem("salesData", JSON.stringify(salesData));

    // Redirect ke dashboard setelah menyimpan data
    alert("Data berhasil disimpan!");
    window.location.href = "kioskopidashboard.html";
});

// Fungsi untuk memformat angka menjadi Rupiah
function formatCurrency(value) {
    return `Rp. ${value.toLocaleString('id-ID')}`;
}
    </script>
</body>
</html>
